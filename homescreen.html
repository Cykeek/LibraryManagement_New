<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Admin Section</title>
  </head>
  <body>
    <button class="logout">
      Logout
      <img
        src="assets/images/no-entry.png"
        alt="Admin Icon"
        class="admin-icon"
      />
    </button>
    <div class="page-indicator">
      Login Page
      <img
        src="assets/images/administrator-male.png"
        alt="Admin Icon"
        class="admin-icon"
      />
    </div>
    <div class="dashboard grid">
      <div class="options">
        <ul class="flex">
          <li>
            <a href="">
              Add New Book
              <svg class="icon">
                <use xlink:href="#next-btn"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="">
              Validate Issue Requests
              <svg class="icon">
                <use xlink:href="#next-btn"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="">
              Validate Return Requests
              <svg class="icon">
                <use xlink:href="#next-btn"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="">
              History
              <svg class="icon">
                <use xlink:href="#next-btn"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="dashboard-image">
        <img
          src="assets/images/isometric-view-of-colleagues-working-and-talking-in-the-office.png"
          alt=""
        />
      </div>
    </div>

    <svg width="0" height="0" class="hidden">
      <symbol
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 50 50"
        id="next-btn"
      >
        <g id="Next Btn" filter="url(#filter0_b_1_71)">
          <rect
            width="50"
            height="50"
            rx="25"
            fill="white"
            fill-opacity="0.7"
          ></rect>
          <g id="arrow_forward_ios">
            <mask
              id="mask0_1_71"
              maskUnits="userSpaceOnUse"
              x="13"
              y="13"
              width="24"
              height="24"
            >
              <rect
                id="Bounding box"
                x="13"
                y="13"
                width="24"
                height="24"
                fill="#D9D9D9"
              ></rect>
            </mask>
            <g mask="url(#mask0_1_71)">
              <path
                id="arrow_forward_ios_2"
                d="M21.025 35L19.25 33.225L27.475 25L19.25 16.775L21.025 15L31.025 25L21.025 35Z"
                fill="#627D8A"
              ></path>
            </g>
          </g>
        </g>
        <defs>
          <filter
            id="filter0_b_1_71"
            x="-20"
            y="-20"
            width="90"
            height="90"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
            <feGaussianBlur
              in="BackgroundImageFix"
              stdDeviation="10"
            ></feGaussianBlur>
            <feComposite
              in2="SourceAlpha"
              operator="in"
              result="effect1_backgroundBlur_1_71"
            ></feComposite>
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="effect1_backgroundBlur_1_71"
              result="shape"
            ></feBlend>
          </filter>
        </defs>
      </symbol>
    </svg>
  </body>
</html>
