<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Library Management</title>
  </head>
  <body>
    <div class="admin-indicator">
      Admin Page
      <img
        src="assets/images/administrator-male.png"
        alt="Admin Icon"
        class="admin-icon"
      />
    </div>
    <div class="login-container">
      <div class="login-pfp"></div>
      <form action="" class="login-form flex">
        <input type="email" name="email" placeholder="Enter your email ID" />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
        <button type="submit" class="login-submit">submit</button>
      </form>
      <p class="watermark">Made by Cykeek & DoomsCoder</p>
    </div>
    <div class="login-watermark-1">Login</div>
    <div class="login-watermark-2">Login</div>
  </body>
</html>
